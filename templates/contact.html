<!doctype html>
<html>
   <body>
      <h2 style = "text-align: center;">Contact Form</h2>
      
      <form action = "http://localhost:5000/contact" method = post>
        <fieldset>
           <legend>Contact Form</legend>
           
           
           <div style = font-size:20px;background-color:aquamarine;padding:20px;margin-left:40%;margin-right:30%;>
            {{ form.name.label }}<br>
            {{ form.name }}
            <br>

            {{ form.gender.label }} {{ form.gender }}
            {{ form.address.label }}<br>
            {{ form.address }}
            <br>
            {{ form.email.label }}<br>
               {{ form.email }}
               <br>
               
               {{ form.age.label }}<br>
               {{ form.age }}
               <br>
               
               {{ form.subject.label }}<br>
               {{ form.subject }}
               <br>
               {{ form.submit }}

           </div>
        </fieldset>
      </form>
   </body>
</html>
